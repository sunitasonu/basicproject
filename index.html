<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3D Rotating Image Gallery</title>
</head>

<body>
  <div class="gallery">
    <div class="carousel">
      <figure class="image">
        <img src="images/gallery/1.jpeg" alt="Image 1">
        <figcaption>Image 1</figcaption>
      </figure>
      <figure class="image">
        <img src="images/gallery/2.jpeg" alt="Image 2">
        <figcaption>Image 2</figcaption>
      </figure>
      <figure class="image">
        <img src="images/gallery/3.jpeg" alt="Image 3">
        <figcaption>Image 3</figcaption>
      </figure>
      <!-- Add more images here -->
      <figure class="image">
        <img src="images/gallery/4.jpeg" alt="Image 4">
        <figcaption>Image 4</figcaption>
      </figure>
      <figure class="image">
        <img src="images/gallery/5.jpeg" alt="Image 5">
        <figcaption>Image 5</figcaption>
      </figure>

    </div>
  </div>
</body>

</html>
